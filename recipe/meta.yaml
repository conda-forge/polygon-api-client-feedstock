{% set name = "polygon-api-client" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polygon-api-client-{{ version }}.tar.gz
  sha256: 8c083f484afb398b1a5dbb6f918edc591e101ea289d6601fc424827435982ef2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - VERSION={{ version }}
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests >=2.22.0
    - websocket-client >=0.56.0
    - websockets >=8.0.2

test:
  imports:
    - polygon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/polygon-io/client-python
  summary: Polygon API client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yehoshuadimarsky
